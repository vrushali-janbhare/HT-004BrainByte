{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Patient Queue Status</h2>

        <div class="row text-center">
            <div class="col-md-3">
                <h5>Your Token</h5>
                <h3 class="text-success">{{ appointment.token_number }}</h3>
            </div>

            <div class="col-md-3">
                <h5>Patients Ahead</h5>
                <h3 class="text-danger">{{ remaining }}</h3>
            </div>

            <div class="col-md-3">
                <h5>Average Time / Patient</h5>
                <h3 class="text-warning">{{ avg_time }} mins</h3>
            </div>

            <div class="col-md-3">
                <h5>Estimated Wait Time</h5>
                <h3 class="text-primary">{{ wait_time }} mins</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
